<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="nl" class="no-js"
      layout:decorate="~{layouts/entry}">

<head>
    <title>Welcome</title>

</head>


<!--content area-->
<div layout:fragment="content">
    <!-- Simple login form -->
    <form name="loginForm" action="j_spring_security_check" method="post">
        <div class="panel panel-body login-form">
            <div class="text-center">
                <div class="icon-object border-slate-300 text-slate-300"><i class="icon-reading"></i></div>
                <h5 class="content-group">Login to your account <small class="display-block">Enter your credentials below</small></h5>
            </div>

            <div class="text-center" th:if="${param.error}">
                Invalid username and password.
            </div>
            <div class="text-center" th:if="${param.logout}">
                You have been logged out.
            </div>

            <div class="form-group has-feedback has-feedback-left">
                <input type="text" class="form-control" placeholder="Username" name="username">
                <div class="form-control-feedback">
                    <i class="icon-user text-muted"></i>
                </div>
            </div>

            <div class="form-group has-feedback has-feedback-left">
                <input type="password" class="form-control" placeholder="Password" name="password">
                <div class="form-control-feedback">
                    <i class="icon-lock2 text-muted"></i>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn bg-pink-400 btn-block" name="subButton">Sign in <i class="icon-circle-right2 position-right"></i></button>
            </div>

        </div>
    </form>
    <!-- /simple login form -->
</div>
<!--/content area-->
