name: Run tests for posmulten-hibernate4-spring-boot

on:
  push:
    paths:
    - 'posmulten-hibernate4-spring-boot/**'

## The action created based on the description from https://docs.github.com/en/actions/guides/creating-postgresql-service-containers

jobs:
  build:
    runs-on: ubuntu-latest
    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Git checkout
      uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

#    - name: Start MongoDB
#      uses: supercharge/mongodb-github-action@1.3.0
#      with:
#        mongodb-version: ${{ matrix.mongodb-version }}

    - name: Build with Maven
      run: cd posmulten-hibernate4-spring-boot && mvn clean install